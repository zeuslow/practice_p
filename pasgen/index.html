<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролей</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Генератор паролей</h1>
        
        <div class="options">
            <label>Длина пароля:</label>
            <input type="number" id="length" value="12" min="4" max="32">
        </div>

        <div class="options">
            <label><input type="checkbox" id="lowercase" checked> Строчные буквы</label><br>
            <label><input type="checkbox" id="uppercase" checked> Прописные буквы</label><br>
            <label><input type="checkbox" id="numbers" checked> Цифры</label><br>
            <label><input type="checkbox" id="symbols"> Спец. символы</label>
        </div>

        <button class="generate-btn" onclick="generatePassword()">Сгенерировать пароль</button>

        <div class="password-display" id="passwordDisplay">Ваш пароль будет здесь</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
